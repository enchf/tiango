name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    # Only run on push to master or when a PR is merged
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
    
    - name: Create version update branch
      run: |
        git checkout -b version-update-$(date +%s)
        git config --global pull.rebase false
    
    - name: Run Semantic Release
      id: semantic
      uses: cycjimmy/semantic-release-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        extra_plugins: |
          @semantic-release/git
          @semantic-release/changelog
          @semantic-release/exec
        branches: |
          ['master']
        dry_run: false
    
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        else
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.changes_detected == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        commit-message: 'chore(release): update version and changelog'
        title: 'chore: update version and changelog'
        body: 'Automated version and changelog update'
        branch: version-update-$(date +%s)
        base: master
        delete-branch: true
        token: ${{ secrets.GITHUB_TOKEN }}
        labels: 'dependencies, automated'
